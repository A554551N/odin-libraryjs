<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="hidden-book-sidebar">
        <h1 class="sidebar-header">Add a Book</h1>
        <p>All fields are required.</p>
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author</label><input type="text" id="author" name="author" required>
            <label for="pages">Page Count </label><input type="number" id="pages" min="0" name="pages" required>
            <p>Have you read this book?</p>
            <label for="haveread">True 
                <input type="radio" name="haveread" id="haveread" value="true" checked>
            </label>
            <label for="haveread">False
                <input type="radio" name="haveread" id="haveread" value="false">
            </label>
            <button type="submit" id="submit-button">Add Book</button>
        </form>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Page Count</th>
                    <th>Have Read?</th>
                </tr>
            </thead>
            <tbody id="library-table-body">
            </tbody>
        </table>
        <button id="new-book-button" type="button">Add New Book</button>
    </div>
</body>
</html>
